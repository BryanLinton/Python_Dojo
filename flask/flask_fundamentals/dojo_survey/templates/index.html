<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Survey</title>
</head>

<body>
    <form action="/result" , method="POST">
        <div class="form-group">
            <label for="nameInput">Your Name</label>
            <input type="text" name="full_name" class="form-control" id="exampleFormControlInput1"
                placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="schoolLocation">Dojo Location</label>
            <select name="location" class="form-control" id="exampleFormControlSelect1">
                <option value="Seattle">Seattle</option>
                <option value="San Jose">San Jose</option>
                <option value="LA">LA</option>
                <option value="Chicago">Chicago</option>
                <option value="Tulsa">Tulsa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="languages">Favorite Language</label>
            <select name="language" class="form-control" id="exampleFormControlSelect1">
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Comment (optional):</label>
            <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</body>


</html>
