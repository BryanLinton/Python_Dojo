<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User {{user['id']}}</h1>
    <form action="/update_user/{{user['id']}}" method='post'>
        <p>First Name: <input type="text" name="fname" value="{{user['first_name']}}"></p>
        <p>Last Name: <input type="text" name="lname" value="{{user['last_name']}}"></p>
        <p>Email: <input type="text" name="email" value="{{user['email']}}"></p>
        <input type="submit" value="Update">
    </form>
</body>
</html>
